test:
  override:
    - echo "test"
checkout:
  post:
    - find . -type f -exec sed -i 's/RESULT_SNS_TOPIC_ARN/$RESULT_SNS_TOPIC_ARN/g' {} +
    - find . -type f -exec sed -i 's/FAILURE_SNS_TOPIC_ARN/$FAILURE_SNS_TOPIC_ARN/g' {} +
deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync ./handle-result s3://tegud-watch-code/handle-result/ --delete
      - aws s3 sync ./make-request s3://tegud-watch-code/make-request/ --delete
